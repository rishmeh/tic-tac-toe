<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="won hide">
        <h1 id="winner">Congratulations!</h1>
        <button class="playAgain">Play Again!</button>
    </div>
    <h1><i>Tic Tac Toe</i></h1>
    <div class="container">
        <div class="input">
            <i><h2>Player 1(O)</h2></i>
            <input id="inputO" placeholder="Enter name">
        </div>
        <div class="circlex"></div>
        <div class="circleo"></div>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            
        </div>
        <div class="input">
            <i><h2>Player 2(X)</h2></i>
            <input id="inputX" placeholder="Enter name">
        </div>
    </div>
    <button class="resetbtn">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
